{% extends 'base.html' %}

{% block extra_css %}
	<link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
{% endblock %}


{% block body %}
<div class='row'>
	<div class='span4'>
		<h1>Three's Company</h1>
		<h2>A tricky tile game to play with friends.<h2>
	</div>
	<div class='span4 offset2'>
		<form action='/new' method='POST' class='form-vertical'>
			<fieldset>
				<div class='control-group'>
					<label class='control-label' for='player1'>Player One:</label>
					<input type='text' class='input-large' name='player1' id='player1'>
					<label class='control-label' for='player2'>Player Two:</label>
					<input type='text' class='input-large' name='player2' id='player2'>
				</div>
				<div class='control-group'>
					<label class='control-label' for='width'>Board Width:</label>
					<input type='text' class='input-small' name='width' id='width'>
					<label class='control-label' for='height'>Board Height:</label>
					<input type='text' class='input-small' name='height' id='height'>
					<br class='clear'/>
					<input type='submit' class='btn btn-info' value="Start a new game">
				</div>
			</fieldset>
		<form>
	</div>
{% endblock %}
